server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        # Примеры маршрутов, дополнять по мере добавления сервисов
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        # и т.д.