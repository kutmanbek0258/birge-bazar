spring:
  application:
    name: payment-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
